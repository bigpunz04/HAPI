<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>FHIR Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List of Patients</h1>
    </div>
    <table class="table table-striped table-hover table-border">
        <thead class="table-dark">
            <th style="width: 10%">#</th>
            <th style="width: 20%">Patient ID</th>
            <th style="width: 20%">Patient First Name</th>
            <th style="width: 30%">Patient Last Name</th>
            <th style="width: 10%">Url</th>
            <th style="width: 10%">What's that</th>
            <th style="width: 10%">Actions</th>
        </thead>
        <tbody>
            <tr th:each = "patient, patientStat : ${patientList}">
                <td th:text="${patientStat.count}">1</td>
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}">first name</td>
                <td th:text="${patient.lastName}">last name</td>
                <td th:text="${patient.createdOn}">created on</td>
                <td th:text="${patient.con}"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
